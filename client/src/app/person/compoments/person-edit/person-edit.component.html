<mat-card>
  <mat-card-header fxLayout="column"
                   fxLayoutAlign="center center"
                   fxLayoutGap="10px">
    <h1>Person</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-spinner *ngIf="isSaving"></mat-spinner>
    <ng-container *ngIf="!isSaving">
      <form (submit)="onSubmit(form)"
            fxLayout="column"
            fxLayoutAlign="center center"
            fxLayoutGap="5px"
            #form="ngForm">
        <mat-form-field>
          <input matInput placeholder="First Name"
                 name="firstName"
                 [(ngModel)]="person.firstName"
                 required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name"
                 name="lastName"
                 [(ngModel)]="person.lastName"
                 required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email"
                 name="email"
                 [(ngModel)]="person.email"
                 required>
        </mat-form-field>
        <input type="file"
               name="file"
               id="fileInput"
               #fileInput
               placeholder="Choose Image file (Jpeg only)"
               (change)="onFileSelected($event.target.files)"
               accept="image/jpeg"
               required>
        <img *ngIf="url" [src]="url"
             height="150" width="150">
        <mat-action-row
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px">
          <button mat-raised-button color="primary"
                  [disabled]="form.invalid || !file">Upload File
          </button>
        </mat-action-row>
      </form>
    </ng-container>
  </mat-card-content>
</mat-card>
